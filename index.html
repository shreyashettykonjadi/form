<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <p class="title">Donuts</p>
            <img src="newBg.jpg" alt="donuts" class="backgroundImage">
        </div>

        <div class="right">
            <div class="description">Delicious donuts here at your doorstep,order now before its too late,
                <br>grab and hurry limited offer. <br>
                All kinds of different flavors available<br>
                You know you want to
            </div>

            <form class="form" id="sign-up" method="get" action="https://www.google.com">
                <div class="left-form">
                    <ul>
                        <li>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="">
                        </li>

                        <li>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="LastName" required placeholder="">
                        </li>

                        <li>
                            <label for="user-mail">Email</label>
                            <input type="email" id="user-mail" name="user-mail" required placeholder="">
                            <span></span>
                        </li>
                    </ul>
                </div>

                <div class="right-form">
                    <ul>
                        <li>
                            <label for="user-number">Phone number</label>
                            <input type="tel" name="user-number" id="user-number" required placeholder="">
                        </li>
                        <li>
                            <label for="user-password">Password</label>
                            <input type="password" name="user-password" id="user-password" minlength="8" required placeholder="">
                            <span></span>
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="8" required placeholder="">
                            <span></span>
                        </li>
                    </ul>
                </div>
            </form>

            <div class="submit">
                <button type="submit" form="sign-up" formaction="https://www.google.com">Create Account</button>
                <p>Already have an account..? <a href="https://www.google.com" class="logIn">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
